<svg viewBox="0 0 162 92" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="pattern1" preserveAspectRatio="xMidYMid meet" viewBox="100 100 100 60"
                 width="100%" height="100%">
            <rect x="0" y="0" width="300" height="300" fill="blue"/>
            <rect x="100" y="100" width="100" height="60" fill="green"/>
        </pattern>
    </defs>

    <!-- (width>height) meet -->
    <rect x="20" y="20" width="50" height="20"></rect>
    <rect x="20" y="20" width="50" height="20" fill="url(#pattern1)"></rect>

</svg>