<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <circle id="green" fill="green" cx="20" cy="20" r="20"/>
  </defs>
  
  <defs>
    <svg id="blue">
        <circle fill="blue" cx="20" cy="20" r="20"/>
        <symbol id="red">
          <circle fill="red" cx="20" cy="20" r="20"/>
        </symbol>
        <!-- Percent resolved to the parent's use, whose width is 80, so width is 20 -->
        <use href="#red" x="40" y="10" width="25%" />
    </svg>
  </defs>
  
  <text x="0" y="12">Some text to compare circles size</text>
  <use id="useRed" href="#blue" x="50" y="20" width="80" height="5%"/>

  <use href="#useRed" x="100" y="20" width="30" height="1%"/>
</svg>