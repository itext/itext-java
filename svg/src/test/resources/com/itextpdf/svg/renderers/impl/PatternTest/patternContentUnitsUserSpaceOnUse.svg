<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="star"  patternContentUnits="userSpaceOnUse" width="30%" height="30%">
      <polygon fill="blue" points="0,0 2,5 0,10 5,8 10,10 8,5 10,0 5,2"/>
	  <polygon points="10,10 12,15 10,20 15,18 20,20 18,15 20,10 15,12"/>
    </pattern>
	
	<pattern id="starViewBox" viewBox="0 0 30 30" patternContentUnits="userSpaceOnUse" width="30%" height="30%">
      <polygon fill="red" points="0,0 2,5 0,10 5,8 10,10 8,5 10,0 5,2"/>
	  <polygon points="10,10 12,15 10,20 15,18 20,20 18,15 20,10 15,12"/>
    </pattern>
  </defs>
  
  <text x="8" y='15'> Pattern with NO viewBox</text>
  <rect x='10' y='20' width='80' height='80' stroke="green" fill ="url(#star)"/>
  <rect x='120' y='35' width='60' height='60' stroke="url(#star)" stroke-width="10" fill ="green"/>
  
  <text x="8" y='115'> Pattern with viewBox</text>
  <rect x='10' y='130' width='80' height='80' stroke="green" fill ="url(#starViewBox)"/>
  <rect x='120' y='140' width='60' height='60' stroke="url(#starViewBox)" stroke-width="10" fill ="green"/>  
</svg>