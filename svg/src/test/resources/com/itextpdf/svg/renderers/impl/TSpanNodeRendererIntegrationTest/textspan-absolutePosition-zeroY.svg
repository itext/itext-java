<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
        xmlns="http://www.w3.org/2000/svg"
        width="600"
        height="100"
        version="1.1">

    <rect width="600" height="50" stroke="red" fill="none"/>
    <line x2="30" y2="20" stroke="blue"/>
    <line x2="30" y2="20" stroke="green" />
    <g transform="translate(30,20)">
        <text font-size="10" font-family="Arial">
            text
            <tspan
                    style="stroke-width:0.26458332"
                    font-size="10"
                    stroke="red"
                    y="0"
            >
                tspan text
            </tspan>
            after text
        </text>
    </g>
</svg>
