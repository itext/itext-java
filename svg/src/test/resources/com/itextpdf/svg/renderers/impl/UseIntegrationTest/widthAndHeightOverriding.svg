<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <symbol id="red" x="50" width="30">
    <circle fill="red" cx="20" cy="20" r="20"/>
  </symbol>
  <defs>
    <svg id="blue" width="40" height="6%" y="6%" viewBox="0 0 40 20">
        <circle fill="blue" cx="20" cy="20" r="20"/>
    </svg>
  </defs>
  <text x="0" y="12">Use override symbol's width, and shift symbol in X axis</text>
  <use href="#red" x="50" y="20" width="20" />
  <line x1="100" y1="20" x2="100" y2="60" stroke="black" stroke-width="2"  />

  <text x="0" y="82">Use override svg's height, and shift svg in Y axis</text>
  <use href="#blue" x="10%" y="90" height="3%" />
  <line x1="50" y1="120" x2="90" y2="120" stroke="black" stroke-width="2"  />

  <text x="0" y="222">Once again red symbol to make sure that size is returned to original</text>
  <use href="#red" x="50" y="230" />

  <text x="0" y="292">Once again blue svg to make sure that size is returned to original</text>
  <use href="#blue" x="50" y="300" />
</svg>