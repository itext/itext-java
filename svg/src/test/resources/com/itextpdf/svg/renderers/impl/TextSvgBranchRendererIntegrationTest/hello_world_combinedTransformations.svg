<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
        "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <rect width="500" height="400" fill="none" stroke="black"/>
    <line x1="0" y1="0" x2="20" y2="135" stroke="black"/>
    <circle cx="20" cy="135" r="5" fill="none" stroke="black"/>

    <line x1="0" y1="0" x2="20" y2="135" stroke="black" transform="translate(20,135) rotate(-20) scale(1.2,0.5) translate(10,10) skewX(30)"/>
    <circle cx="20" cy="135" r="5" fill="none" stroke="black" transform="translate(20,135) rotate(-20) scale(1.2,0.5) translate(10,10) skewX(30)"/>

    <text x="20" y="135"  font-size="35" transform="translate(20,135) rotate(-20) scale(1.2,0.5) translate(10,10) skewX(30)">
        Hello world
    </text>
</svg>