<svg width="500" height="250" xmlns="http://www.w3.org/2000/svg" style="outline: 1px solid red">
<defs>
	<clipPath id="textPath">
		<text x="80" y="100" font-size="40pt" transform="translate(150 0)">
        Hello world!
    </text>
	</clipPath>
</defs>

<g clip-path="url(#textPath)" transform="translate(-50 0)">
	<rect width="100%" height="100%" fill="red" />
</g>
</svg>