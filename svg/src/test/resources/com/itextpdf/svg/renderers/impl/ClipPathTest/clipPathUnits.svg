<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" style="border:1px solid black;">
  <rect x="0" y="0" width="100%" height="100%" fill="lightgray" />

  <defs>
    <clipPath id="clip-objectBoundingBox" clipPathUnits="objectBoundingBox">
      <circle cx="0.5" cy="0.5" r="0.5" />
    </clipPath>
  </defs>
  <rect x="50" y="50" width="150" height="100" fill="green" clip-path="url(#clip-objectBoundingBox)" />

  <defs>
    <clipPath id="clip-userSpaceOnUse" clipPathUnits="userSpaceOnUse">
      <circle cx="325" cy="100" r="50" />
    </clipPath>
  </defs>
  <rect x="250" y="50" width="150" height="100" fill="red" clip-path="url(#clip-userSpaceOnUse)" />

  <text x="70" y="180" font-size="14" fill="black">objectBoundingBox</text>
  <text x="270" y="180" font-size="14" fill="black">userSpaceOnUse</text>
</svg>
