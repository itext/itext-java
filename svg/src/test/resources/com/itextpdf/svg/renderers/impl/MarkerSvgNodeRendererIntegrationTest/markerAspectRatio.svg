<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     preserveAspectRatio="none">
    <defs>
        <path id="triangle" d="M0,0 L0,5 L5,2.5 L0,0" style="fill: blue;" />
    </defs>
    <marker id="markerArrow" markerHeight="10" markerWidth="10" viewBox="0 0 5 10"
        preserveAspectRatio="xMidYMid meet" markerUnits="userSpaceOnUse"
            overflow="hidden">
        <use xlink:href="#triangle"/>
    </marker>
    <marker id="markerArrowNoneAspectRatio" markerHeight="10" markerWidth="10" viewBox="0 0 5 10"
            preserveAspectRatio="none" markerUnits="userSpaceOnUse"
            overflow="hidden">
        <use xlink:href="#triangle"/>
    </marker>

    <line x1="10" y1="10" x2="50" y2="10" stroke="black"
          style="marker-end: url(#markerArrow);"/>

    <line x1="10" y1="30" x2="50" y2="30" stroke="black"
          style="marker-end: url(#markerArrowNoneAspectRatio);"/>

    <svg x="50" y="20" width="10" height="10" viewBox="0 0 5 10" overflow="hidden"
         preserveAspectRatio="xMidYMid meet">
        <use xlink:href="#triangle"/>
    </svg>

    <svg x="50" y="40" width="10" height="10" viewBox="0 0 5 10" overflow="hidden"
         preserveAspectRatio="none">
        <use xlink:href="#triangle"/>
    </svg>

    <rect x="50" y="10" width="10" height="10"
          fill="none" stroke="teal" stroke-width="0.3"/>
    <rect x="50" y="20" width="10" height="10"
          fill="none" stroke="teal" stroke-width="0.3"/>
    <rect x="50" y="30" width="10" height="10"
          fill="none" stroke="teal" stroke-width="0.3"/>
    <rect x="50" y="40" width="10" height="10"
          fill="none" stroke="teal" stroke-width="0.3"/>
</svg>