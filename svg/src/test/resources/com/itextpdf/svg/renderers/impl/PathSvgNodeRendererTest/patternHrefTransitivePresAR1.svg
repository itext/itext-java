<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="slicePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <image xlink:href="star.jpg" x="0" y="0" width="100" height="100" preserveAspectRatio="xMidYMid slice" />
    </pattern>
	
	<pattern id="secondaryPattern" width="20%" height="20%" patternUnits="userSpaceOnUse" href="#slicePattern">
      <image xlink:href="star.jpg" x="0" y="0" width="100" height="100" preserveAspectRatio="xMidYMid meet" />
    </pattern>
    
    <pattern id="hrefPattern" href="#secondaryPattern" />
  </defs>

  <rect x="0" y="0" width="200" height="200" fill="url(#hrefPattern)" />
</svg>
