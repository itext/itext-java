<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <mask id="userSpaceOnUseMask">
    <rect fill="black" x="0" y="0" width="100%" height="100%" />
    <circle fill="white" cx="50" cy="50" r="35" />
  </mask>
  
  <mask id="inherited" maskUnits="userSpaceOnUse" x="20%" y="20%" width="60%" height="60%">
    <use href="#userSpaceOnUseMask" />
    <circle fill="white" cx="30" cy="50" r="25" />
  </mask>

  <rect id="r1" x="0" y="0" width="45" height="45" />

  <use mask="url(#inherited)" href="#r1" fill="green" />
</svg>
