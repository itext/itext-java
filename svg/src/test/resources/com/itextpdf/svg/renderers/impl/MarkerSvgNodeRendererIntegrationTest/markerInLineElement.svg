<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
<defs>
      <marker id="red-chevron" viewBox="0 0 10 10" preserveAspectRatio="xMinYMin slice" refX="5" refY="5" orient="auto">
         <path d="M 0 0 L 10 5 L 0 10" fill="none" stroke="red"/>
      </marker>

      <marker id="black-arrow" viewBox="0 0 10 10" refX="0" refY="5" orient="auto">
         <path d="M 0 0 L 10 5 L 0 10 z"/>
      </marker>

      <marker id="blue-circle" viewBox="0 0 10 10" preserveAspectRatio="xMidYMid meet"  refX="5" refY="5" orient="auto">
         <circle fill="blue" cx="5" cy="5" r="5"/>
      </marker>
</defs>
  
  <line  x1="20" y1="20" x2="100" y2="100" style="stroke-width:8; stroke:blue;
   marker-start:url(#red-chevron); marker-end:url(#black-arrow); marker-mid:url(#blue-circle);"/>
    <text x="20" y="150"> line: marker-mid not applied</text>
  
</svg>