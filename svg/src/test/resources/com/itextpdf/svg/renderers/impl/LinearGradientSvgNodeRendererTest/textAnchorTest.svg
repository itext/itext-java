<svg x="0" y="0" width="800" height="1000" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
        <linearGradient y1="0%" x2="0%" y2="100%" id="vertical">
            <stop offset="0"  stop-color="pink" />
            <stop offset="0.5"  stop-color="gray" />
            <stop offset="1" stop-color="teal" />
        </linearGradient>
        <linearGradient id="horizontal">
            <stop offset="0"  stop-color="black" />
            <stop offset="0.5"  stop-color="yellow" />
            <stop offset="1" stop-color="magenta" />
        </linearGradient>
    </defs>

    <style type="text/css">
        @font-face {
        font-family: 'Noto Serif CJK JP';
        font-weight: 400;
        font-style:normal;
        src: url('../../../css/SvgStyleResolver/web-fonts/NotoSerifCJKjp-Regular.otf')
        format('OpenType');
        }
    </style>

    <line x1="400" y1="0" x2="400" y2="730" stroke="teal"/>
    <g font-size="32">
        <text x="400" y="50" fill="url(#vertical)" text-anchor="middle">
            教育部
            <tspan>iText</tspan>
        </text>
        <text x="400" y="100" fill="url(#horizontal)" text-anchor="end">
            教育部
            <tspan dx="-250">iText</tspan>
        </text>
        <text x="400" y="150" fill="url(#vertical)" text-anchor="start">
            iText
            <tspan text-anchor="middle">教育部</tspan>
        </text>
        <text x="400" y="200" transform="rotate(5) skewX(15)" fill="url(#horizontal)" text-anchor="end">
            iText
            <tspan dx="-300" text-anchor="middle">教育部</tspan>
        </text>
    </g>

    <g font-size="32" transform="translate(0, 250)">
        <text x="400" y="50" text-anchor="end">
            教育部
            <tspan fill="url(#vertical)">iText</tspan>
        </text>
        <text x="400" y="100" text-anchor="middle">
            教育部
            <tspan dx="-250" fill="url(#horizontal)">iText</tspan>
        </text>
        <text x="400" y="150" text-anchor="end">
            iText
            <tspan fill="url(#vertical)">教育部</tspan>
        </text>
        <text x="400" y="200" transform="scale(1.1) skewY(-5)" text-anchor="middle">
            iText
            <tspan dx="-300" fill="url(#horizontal)">教育部</tspan>
        </text>
    </g>
    <g font-size="32" transform="translate(0, 500)">
        <text x="400" y="50" text-anchor="end">
            教育部
            <tspan fill="url(#horizontal)">
                iText
                <tspan x="400" y="100" text-anchor="middle">
                    教育部
                    <tspan dx="-300" font-size="50" fill="url(#vertical)">
                        iText
                        <tspan x="400" y="150" text-anchor="start">
                            iText
                            <tspan fill="url(#horizontal)">
                                教育部
                                <tspan x="400" y="200" stroke="url(#vertical)"
                                       font-size="40" stroke-width="2" fill="none" text-anchor="end">
                                    iText
                                    <tspan dx="-300" fill="none">教育部</tspan>
                                </tspan>
                            </tspan>
                        </tspan>
                    </tspan>
                </tspan>
            </tspan>
        </text>
    </g>
</svg>
