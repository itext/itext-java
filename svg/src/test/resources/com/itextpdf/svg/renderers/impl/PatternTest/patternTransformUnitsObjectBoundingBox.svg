<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="star1" viewBox="0 0 30 30" width="0.3" height="0.3" patternUnits="objectBoundingBox"
	patternTransform="rotate(20, 40, 80)">
      <polygon fill="red" points="0,0 2,5 0,10 5,8 10,10 8,5 10,0 5,2"/>
	  <polygon points="20,20 22,25 20,30 25,28 30,30 28,25 30,20 25,22"/>
    </pattern>
	
	<pattern id="star2" viewBox="0 0 30 30" width="0.3" height="0.3" patternUnits="objectBoundingBox"
	patternTransform="rotate(20, 0.4, 0.8)">
      <polygon fill="red" points="0,0 2,5 0,10 5,8 10,10 8,5 10,0 5,2"/>
	  <polygon points="20,20 22,25 20,30 25,28 30,30 28,25 30,20 25,22"/>
    </pattern>
  </defs>
  
  <text x="10" y="15">Here coordinates set in units of current coordinate system</text>
  <rect x='10' y='20' width='80' height='80' stroke="green" fill ="url(#star1)"/>
  <rect x='120' y='30' width='60' height='60' stroke="url(#star1)" stroke-width="10" fill ="green"/>
  
  <text x="10" y="125">Here coordinates set in range from 0.0 to 1.0</text>
  <rect x='10' y='130' width='80' height='80' stroke="green" fill ="url(#star2)"/>
  <rect x='120' y='140' width='60' height='60' stroke="url(#star2)" stroke-width="10" fill ="green"/>
  
</svg>