<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
        xmlns="http://www.w3.org/2000/svg"
        width="600"
        height="100"
        version="1.1">

    <rect width="600" height="50" stroke="red" fill="none"/>
    <g transform="translate(30,20)">
        <text font-size="10" font-family="Arial">
            text
            <tspan
                    style="stroke-width:0.26458332"
                    font-size="10"
                    stroke="red"
            >
                tspan text
            </tspan>
            after text
        </text>
        <text transform="translate(0,10)" font-size="10" font-family="Arial">
            text <tspan style="stroke-width:0.26458332" font-size="10" stroke="green">tspan text</tspan> after text
        </text>
        <text transform="translate(0,20)" font-size="10" font-family="Arial">
            text<tspan style="stroke-width:0.26458332" font-size="10" stroke="blue">tspan text</tspan>after text
        </text>
    </g>
</svg>
