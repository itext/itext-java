<svg version="1.1" baseProfile="full" width="600" height="1600" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <g id="contents">
            <rect x="0" y="0" width="1500" height="1000"
                  fill="yellow" stroke="blue" stroke-width="12"/>
            <!-- A large, red triangle -->
            <path fill="red" d="M 750,100 L 250,900 L 1250,900 z"/>
            <!-- A text string that spans most of the viewport -->
            <text x="100" y="600" font-size="200">
                Stretch to fit
            </text>
            <circle r="100" stroke="blue" fill="none" />
            <line stroke-width="20" stroke="blue" x1="0" x2="1500" y1="500" y2="500" />
            <line stroke-width="20" stroke="blue" x1="750" x2="750" y1="0" y2="1000" />
        </g>
    </defs>
    <rect width="600" height="1600" stroke="red" fill="gray"/>
    <g id="300x200">
        <rect width="300" height="200" stroke="red" fill="black"/>
        <svg version="1.1" baseProfile="full" width="300" height="200" viewBox="0 0 1500 1000"
             xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="#contents"/>
        </svg>

    </g>
    <g id="150x200">
        <rect y="200" width="150" height="200" stroke="red" fill="black"/>
        <svg version="1.1" baseProfile="full" y="200" width="150" height="200" viewBox="0 0 1500 1000"
             xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="#contents"/>
        </svg>
        <line stroke="green" stroke-width="1" x1="0" x2="150" y1="300" y2="300" />
    </g>
    <g id="600x200">
        <rect y="400" width="600" height="200" stroke="red" fill="black"/>
        <svg version="1.1" baseProfile="full" y="400" width="600" height="200" viewBox="0 0 1500 1000"
             xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="#contents"/>
        </svg>
        <line stroke="green" stroke-width="1" x1="300" x2="300" y1="400" y2="600" />
    </g>
    <g id="300x100">
        <rect y="600" width="300" height="100" stroke="red" fill="black"/>
        <svg version="1.1" baseProfile="full" y="600" width="300" height="100" viewBox="0 0 1500 1000"
             xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="#contents"/>
        </svg>
    </g>
    <g id="300x400">
        <rect y="700" width="300" height="400" stroke="red" fill="black"/>
        <svg version="1.1" baseProfile="full" y="700" width="300" height="400" viewBox="0 0 1500 1000"
             xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="#contents"/>
        </svg>
    </g>
    <g id="150x100">
        <rect y="1100" width="150" height="100" stroke="red" fill="black"/>
        <svg version="1.1" baseProfile="full" y="1100" width="150" height="100" viewBox="0 0 1500 1000"
             xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="#contents"/>
        </svg>
    </g>
    <g id="600x400">
        <rect y="1200" width="600" height="400" stroke="red" fill="black"/>
        <svg version="1.1" baseProfile="full" y="1200" width="600" height="400" viewBox="0 0 1500 1000"
             xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="#contents"/>
        </svg>
    </g>
</svg>