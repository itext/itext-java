<svg version="1.1" baseProfile="full" width="1000" height="500" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="1000" height="500" fill="gray"/>

    <defs>
        <rect id="rect" x="0" y="0" width="100" height="50" fill="none" stroke="yellow" stroke-width="10"/>
    </defs>

    <g id="ha" transform="translate(100)">
        <rect x="0" y="0" width="200" height="200" fill="none" stroke="green" stroke-width="10"/>
        <use href="#rect"/>
    </g>

    <use href="#ha" transform="translate(200)"/>
</svg>