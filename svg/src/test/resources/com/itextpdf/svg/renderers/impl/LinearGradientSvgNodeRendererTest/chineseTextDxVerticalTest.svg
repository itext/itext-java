<svg x="0" y="0" width="600" height="1000" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
        <linearGradient y1="0%" x2="0%" y2="100%" id="vertical">
            <stop offset="0"  stop-color="red" />
            <stop offset="0.5"  stop-color="green" />
            <stop offset="1" stop-color="blue" />
        </linearGradient>
    </defs>

    <style type="text/css">
        @font-face {
        font-family: 'Noto Serif CJK JP';
        font-weight: 400;
        font-style:normal;
        src: url('../../../css/SvgStyleResolver/web-fonts/NotoSerifCJKjp-Regular.otf')
        format('OpenType');
        }
    </style>

    <g font-family="Courier" font-size="32">
        <text x="150" y="50" fill="url(#vertical)">
            教育部
            <tspan>iText</tspan>
        </text>
        <text x="150" y="100" fill="url(#vertical)">
            教育部
            <tspan dx="-250">iText</tspan>
        </text>
        <text x="150" y="150" fill="url(#vertical)">
            iText
            <tspan>教育部</tspan>
        </text>
        <text x="150" y="200" transform="rotate(5) skewX(15)" fill="url(#vertical)">
            iText
            <tspan dx="-300">教育部</tspan>
        </text>
    </g>

    <g font-family="Courier" font-size="32" transform="translate(0, 250)">
        <text x="150" y="50">
