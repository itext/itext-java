  </defs>

  <svg x = "0" y = "80" width="600" height="950" font-size="24">
  
  <text x = "15" y = "15" >"ch"</text>
  <rect x="10" y="30" width="175" height="200" rx="10" ry="10"
			style="fill:url(#LinearGradient);
            stroke: #005000;
            stroke-width: 3;" />
  
  </svg>
</svg>