<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
        "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg viewBox="0 0 800 300" version="1.1"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <mask id="mask3" x="0" y="0" width="100" height="100" >

            <rect x="0" y="0"  width="100" height="50"
                  style="stroke:none; fill: #ffffff"/>

            <rect x="0" y="50" width="100" height="50"
                  style="stroke:none; fill: #777777"/>
        </mask>
    </defs>

    <text x="10" y="55" font-size="24px" style="stroke: none; fill: #000000;">
        This text is under the rectangle
    </text>

    <rect x="1" y="1" width="100" height="100"
          style="stroke: none; fill: #0000ff; mask: url(#mask3)"/>

    <text x="10" y="205" font-size="24px" style="stroke: none; fill: #000000;">
        Example with mask over the blue rectangle
    </text>
</svg>