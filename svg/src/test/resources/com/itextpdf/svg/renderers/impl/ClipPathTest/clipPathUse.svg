<svg width="500" height="250" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="outline: 1px solid red">
	<symbol id="myDot">
		<rect width="100" height="100" fill="blue"/>
	</symbol>
	<defs>
		<clipPath id="textPath">
			<use xlink:href="#myDot" x="100" y="50"/>
		</clipPath>
	</defs>

	<g clip-path="url(#textPath)">
		<rect width="100%" height="100%" fill="red" />
	</g>
</svg>