<svg xmlns="http://www.w3.org/2000/svg" width="595pt" height="842pt">
   <!-- No dash array -->
   <line x1="100" y1="1" x2="230" y2="1" stroke="black" />

   <!-- No dash offset -->
   <line x1="100" y1="3" x2="230" y2="3" stroke="black" stroke-dasharray="30 10" />

   <!--
   The start of the dash array computation
   is pulled by 30 user units
   -->
   <line
           x1="100"
           y1="5"
           x2="230"
           y2="5"
           stroke="black"
           stroke-dasharray="30 10"
           stroke-dashoffset="30" />

   <!--
   The start of the dash array computation
   is pushed by 30 user units
   -->
   <line
           x1="100"
           y1="7"
           x2="230"
           y2="7"
           stroke="black"
           stroke-dasharray="30 10"
           stroke-dashoffset="-30" />

   <!--
   The start of the dash array computation
   is pulled by 10 user units which ends up
   in the same rendering as the previous example
   -->
   <line
           x1="100"
           y1="9"
           x2="230"
           y2="9"
           stroke="black"
           stroke-dasharray="30 10"
           stroke-dashoffset="10" />

   <!--
   The start of the dash array computation
   is pulled by 10 user units which ends up
   in the same rendering as the previous example.
   Use style.
   -->
   <line
           x1="100"
           y1="11"
           x2="230"
           y2="11"
           style="stroke: black;stroke-dasharray: 30 10; stroke-dashoffset:10"
   />

   <line
           x1="100"
           y1="13"
           x2="230"
           y2="13"
           style="stroke: black;stroke-dasharray: 5% 5%"
   />

   <line
           x1="100"
           y1="15"
           x2="230"
           y2="15"
           style="stroke: black;stroke-dasharray: 1em 1em; font-size: 9pt"
   />

   <line
           x1="100"
           y1="17"
           x2="230"
           y2="17"
           style="stroke: black;stroke-dasharray: 1rem 1rem; font-size: 9pt"
   />

   <line
           x1="100"
           y1="19"
           x2="230"
           y2="19"
           style="stroke: black;stroke-dasharray: 5% 5%; stroke-dashoffset: 5%"
   />

   <line
           x1="100"
           y1="21"
           x2="230"
           y2="21"
           style="stroke: black;stroke-dasharray: 1em 1em; stroke-dashoffset: 0.5em; font-size: 9pt"
   />

   <line
           x1="100"
           y1="23"
           x2="230"
           y2="23"
           style="stroke: black;stroke-dasharray: 1rem 1rem; stroke-dashoffset: -0.5rem; font-size: 9pt"
   />

   <rect x="150" y="300" width="380" height="100" fill="yellow" fill-opacity="0.5"/>
   <line x1="150" y1="350" x2="750" y2="400" stroke="red" stroke-width="3"/>

   <circle
           r="60"
           cx="150"
           cy="400"
           fill="pink"
           stroke="teal"
           stroke-opacity=".5"
           stroke-width="40"
           stroke-dasharray="30 30 5% 5% 2em 2rem 10 10"
           stroke-dashoffset="3%"
   />

   <text dx="300" dy="425" font-size="100" stroke="teal"
         text-decoration="underline"
         fill="pink"
         stroke-opacity="0.2"
         stroke-width="5"
         stroke-dasharray="10 1 1% 0.1em 0.5rem 20"
         stroke-dashoffset="5%">H E L L O
   </text>
</svg>
