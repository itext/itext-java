<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" style="border:1px solid black;">
  <defs>
    <mask id="mask1" x="0" y="0" width="100%" height="100%" maskContentUnits="userSpaceOnUse">
      <circle cx="200" cy="100" r="50" fill="white" />
    </mask>
  </defs>

  <rect x="100" y="100" width="400" height="200" fill="lightblue" mask="url(#mask1)" />

  <defs>
    <mask id="mask2" x="0" y="0" width="100%" height="100%" maskContentUnits="objectBoundingBox">
      <circle cx="0.5" cy="0.5" r="0.4" fill="white" />
    </mask>
  </defs>

  <rect x="100" y="350" width="400" height="200" fill="lightgreen" mask="url(#mask2)" />
</svg>
