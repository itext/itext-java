<svg font-size="40" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
    <text font-size="20" x="1em" y="2em">x="1em" y="2em"</text>
    <text font-size="20" x="1em" y="2rem">x="1em" y="2rem"</text>
    <text font-size="20" x="1em" y="30%">x="1em" y="30%"</text>

    <text font-size="20" x="35%" y="2em">x="35%" y="2em"</text>
    <text font-size="20" x="35%" y="2rem">x="35%" y="2rem"</text>
    <text font-size="20" x="35%" y="30%">x="35%" y="30%"</text>

    <text font-size="20" x="12rem" y="2em">x="12rem" y="2em"</text>
    <text font-size="20" x="12rem" y="2rem">x="12rem" y="2rem"</text>
    <text font-size="20" x="12rem" y="30%">x="12rem" y="30%"</text>

    <symbol id="symbolWithText" width="50%" height="50%" font-size="10">
        <line x1="0" y1="50%" x2="100%" y2="50%" stroke="purple" />
        <line x1="50%" y1="0" x2="50%" y2="100%" stroke="purple" />

        <text x="1rem" y="1em">x="1rem" y="1em"</text>
        <text font-size="20" x="50%" y="1rem">x="50%" y="1rem"</text>
        <text font-size="20" x="5em" y="50%">x="5em" y="50%"</text>
    </symbol>

    <use xlink:href="#symbolWithText" x="50%" y="50%"/>

    <line x1="0" y1="50" x2="100%" y2="50" stroke="blue" />
    <line x1="0" y1="100" x2="100%" y2="100" stroke="blue" />
    <line x1="0" y1="150" x2="100%" y2="150" stroke="blue" />
    <line x1="0" y1="200" x2="100%" y2="200" stroke="blue" />
    <line x1="0" y1="250" x2="100%" y2="250" stroke="blue" />
    <line x1="0" y1="300" x2="100%" y2="300" stroke="blue" />
    <line x1="0" y1="350" x2="100%" y2="350" stroke="blue" />
    <line x1="0" y1="400" x2="100%" y2="400" stroke="blue" />

    <line x1="0" y1="50%" x2="100%" y2="50%" stroke="red" />
    <line x1="50%" y1="0" x2="50%" y2="100%" stroke="red" />
</svg>