<!-- if gradient vector coordinate set in rem unit, it is related to the root element of document - <svg> -->
<svg x="0" y="0" width="600" height="1200" font-size="25" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <g font-size="60">
        <defs font-size="20">
            <linearGradient x2="10rem" id="gradient1" gradientUnits="userSpaceOnUse">
                <stop offset="0" stop-color="red"/>
                <stop offset="0.5" stop-color="green"/>
                <stop offset="1" stop-color="blue"/>
            </linearGradient>
        </defs>
        <defs font-size="40">
            <linearGradient x2="20rem" id="gradient2" gradientUnits="userSpaceOnUse">
                <stop offset="0" stop-color="red"/>
                <stop offset="0.5" stop-color="green"/>
                <stop offset="1" stop-color="blue"/>
            </linearGradient>
        </defs>
        <defs>
            <linearGradient x2="30rem" id="gradient3" gradientUnits="userSpaceOnUse">
                <stop offset="0" stop-color="red"/>
                <stop offset="0.5" stop-color="green"/>
                <stop offset="1" stop-color="blue"/>
            </linearGradient>
        </defs>
    </g>

    <g font-size="100">
        <text x="50" y="150"
              font-family="Courier" font-size="128" fill="url(#gradient1)">
            iText
        </text>
    </g>

    <g font-size="100">
        <text x="50" y="300"
              font-family="Courier" font-size="128" fill="url(#gradient2)">
            iText
        </text>
    </g>

    <g font-size="100">
        <text x="50" y="450"
              font-family="Courier" font-size="128" fill="url(#gradient3)">
            iText
        </text>
    </g>
</svg>
