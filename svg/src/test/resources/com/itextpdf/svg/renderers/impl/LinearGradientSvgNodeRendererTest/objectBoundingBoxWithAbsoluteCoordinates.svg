  <svg x = "0" y = "80" width="750" height = "750">
  <text x = "15" y = "15" >"cm"</text>
  <rect x="10" y="30" width="175" height="200" rx="10" ry="10"
     style="fill:url(#LinearGradient1);
            stroke: #005000;
            stroke-width: 3;" />
  <text x = "315" y = "15" >"mm"</text>
  <rect x="285" y="30" width="175" height="200" rx="10" ry="10"
        style="fill:url(#LinearGradient2);
            stroke: #005000;
            stroke-width: 3;" />
  <text x = "15" y = "255" >"in"</text>
  <rect x="10" y="270" width="175" height="200" rx="10" ry="10"
