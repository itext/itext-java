<svg xmlns="http://www.w3.org/2000/svg" width="1000px" height="600px">
 <defs>
    <marker id="marker1" markerUnits="strokeWidth"
      viewBox="0 0 10 10" refX="0" refY="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
 </defs>
    <polyline  points="20,20 100,100" stroke-width="1px" stroke="blue" marker-end="url(#marker1)" />
