  <path d="M700,300 q200,-250 400,0 z" fill="url(#myFillGradient)" stroke="url(#myStrokeGradient)" stroke-width="20"  />
  <path d="M720,300 q200,-150 350,0z" fill="url(#myFillGradient1)" stroke="url(#myStrokeGradient2)" stroke-width="20"  />


