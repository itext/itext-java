<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" style="border: 1px solid black;">
  <filter id="userSpaceOnUse" primitiveUnits="userSpaceOnUse" x="0" y="0" width="200" height="200">
    <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
  </filter>
  <rect x="50" y="50" width="100" height="100" fill="pink" filter="url(#userSpaceOnUse)" />

  <filter id="objectBoundingBox" primitiveUnits="objectBoundingBox" x="0" y="0" width="1" height="1">
    <feGaussianBlur in="SourceGraphic" stdDeviation="0.1" />
  </filter>
  <rect x="50" y="250" width="100" height="100" fill="pink" filter="url(#objectBoundingBox)" />
</svg>
