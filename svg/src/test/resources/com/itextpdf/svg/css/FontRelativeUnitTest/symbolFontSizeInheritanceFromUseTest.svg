<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
	 width="500" height="400" viewBox="0 0 500 400" font-size="10">

	<defs font-size="5">
		<symbol id="mySymbol" font-size="2em">
			<text x="10" y="50">SOME TEXT</text>
		</symbol>
	</defs>

	<rect x="10" y="110" width="285" height="50" fill="none" stroke="black"/>
	<use y="100" xlink:href="#mySymbol" font-size="25" fill="red"/>
	<rect x="10" y="230" width="145" height="25" fill="none" stroke="black"/>
	<use y="200" xlink:href="#mySymbol" font-size="12.5" fill="green"/>

</svg>