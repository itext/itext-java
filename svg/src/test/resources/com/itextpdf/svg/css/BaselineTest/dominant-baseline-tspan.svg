<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" style="border:1px solid black;">
  <line x1="100" y1="100" x2="700" y2="100" stroke="gray" stroke-width="1" />
  <line x1="100" y1="200" x2="700" y2="200" stroke="gray" stroke-width="1" />
  <line x1="100" y1="300" x2="700" y2="300" stroke="gray" stroke-width="1" />

  <text font-size="20">
	  <tspan x="100" y="100" dominant-baseline="auto">auto</tspan>
	  <tspan x="200" y="100" dominant-baseline="text-bottom">text-bottom</tspan>
	  <tspan x="300" y="100" dominant-baseline="alphabetic">alphabetic</tspan>
	  <tspan x="400" y="100" dominant-baseline="ideographic">ideographic</tspan>
	  <tspan x="500" y="100" dominant-baseline="middle">middle</tspan>
	  <tspan x="600" y="100" dominant-baseline="central">central</tspan>
	  <tspan x="100" y="200" dominant-baseline="mathematical">mathematical</tspan>
	  <tspan x="300" y="200" dominant-baseline="hanging">hanging</tspan>
	  <tspan x="500" y="200" dominant-baseline="text-top">text-top</tspan>
		<tspan x="100" y="300" dominant-baseline="text-after-edge">text-top</tspan>
		<tspan x="200" y="300" dominant-baseline="text-before-edge">text-bottom</tspan>
  </text>
