<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" style="border:1px solid black;">
  
  <line x1="50" y1="150" x2="750" y2="150" stroke="gray" stroke-width="1" />
  <text x="50" y="150" font-size="24" fill="black" baseline-shift="baseline">baseline</text>
  <line x1="200" y1="150" x2="750" y2="150" stroke="gray" stroke-width="1" />
  <text x="200" y="150" font-size="24" fill="blue" baseline-shift="sub">sub</text>
  <line x1="300" y1="150" x2="750" y2="150" stroke="gray" stroke-width="1" />
  <text x="300" y="150" font-size="24" fill="red" baseline-shift="super">super</text>
  <line x1="400" y1="150" x2="750" y2="150" stroke="gray" stroke-width="1" />
