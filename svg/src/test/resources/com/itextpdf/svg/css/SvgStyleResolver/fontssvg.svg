<?xml version="1.0" standalone="yes"?>
<svg width="400px" height="300px" version="1.1"
     xmlns='http://www.w3.org/2000/svg'>
    <defs>
        <style type="text/css">
            <![CDATA[
        @font-face {
          font-family: 'Open Sans'; 
          font-weight: normal;
          font-style: italic;

          src:local('Open Sans Regular'), local('OpenSans-Regular'),
          url('web-fonts/OpenSans-Regular.ttf') format('truetype');
        }
      ]]>
        </style>
    </defs>
    <g transform="translate(100,100)">
        <text
              style="font-family: 'Open Sans'; font-weight:normal;font-size:30px;
                  font-style: italic">Text using referenced font
        </text>
    </g>
</svg>