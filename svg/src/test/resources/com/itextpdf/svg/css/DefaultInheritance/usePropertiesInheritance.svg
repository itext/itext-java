<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="600" height="400">
  <defs>
    <rect id="rect1" x="20" y="20" width="100" height="100" fill="blue" stroke="black" stroke-width="5"/>
    
    <text id="text1" x="50" y="150" font-size="24px" fill="green" stroke="black" stroke-width="2">Test Text</text>
  </defs>

  <use x="50" y="50" href="#rect1" fill="red" stroke="yellow" stroke-width="2" fill-opacity="0.5"/>

  <use x="200" y="50" href="#text1" fill="purple" font-size="36px" text-anchor="middle" opacity="0.7" stroke="blue" stroke-width="3"/>

  <use x="50" y="200" href="#rect1" fill="orange" fill-opacity="0.3" stroke="green" stroke-width="5"/>

  <use x="200" y="150" href="#text1" fill="pink" font-size="18px" opacity="0.5" text-anchor="start" stroke="red" stroke-width="4"/>
</svg>
