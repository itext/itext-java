<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
	 width="500" height="400" viewBox="0 0 500 400" font-size="10">

	<defs font-size="5">
		<text x="10" y="50" id="myText" >SOME TEXT <tspan font-size="0.5em">CHILD</tspan></text>
	</defs>

	<rect x="10" y="110" width="370" height="50" fill="none" stroke="black"/>
	<use y="100" xlink:href="#myText" font-size="50" fill="red"/>
	<rect x="10" y="230" width="190" height="25" fill="none" stroke="black"/>
	<use y="200" xlink:href="#myText" font-size="25" fill="green"/>

</svg>