<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
	 width="500" height="400" viewBox="0 0 500 400" font-size="10">

	<defs font-size="5">
		<text x="10" y="50" id="myEmText" >SOME TEXT <tspan font-size="0.5em">CHILD</tspan></text>
	</defs>
	<defs font-size="5">
		<text x="10" y="50" id="myRemText" >SOME REM TEXT <tspan font-size="2rem">CHILD 2</tspan></text>
	</defs>

	<rect x="10" y="110" width="470" height="50" fill="none" stroke="black"/>
	<use y="100" xlink:href="#myEmText" font-size="50" fill="red"/>
	<rect x="10" y="230" width="240" height="25" fill="none" stroke="black"/>
	<use y="200" xlink:href="#myEmText" font-size="25" fill="green"/>
	<rect x="10" y="300" width="240" height="25" fill="none" stroke="black"/>
	<use y="270" xlink:href="#myRemText" fill="green"/>

</svg>