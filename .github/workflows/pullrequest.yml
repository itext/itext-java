name: Java CI

on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04, ubuntu-22.04 ]
        java: [ 8, 11, 16, 17, 18 ]
      fail-fast: false
      max-parallel: 2
    name: Test JDK ${{ matrix.java }}, ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'
      - name: Test with Maven
        run: mvn test -B --file pom.xml
