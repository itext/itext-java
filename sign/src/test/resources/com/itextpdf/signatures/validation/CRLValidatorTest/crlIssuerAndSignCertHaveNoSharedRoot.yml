external-url-prefix: "http://localhost.test"
keysets:
  testkeys:
    keys:
      ca:
        path: keys/root_key.pem
        password: testpassphrase
      intermediate:
        path: keys/im_key.pem
        password: testpassphrase
      sign:
        path: keys/sign-key.pem
        password: testpassphrase
      crl-issuer:
        path: keys/crl-key.pem
        password: testpassphrase
      otherca:
        path: keys/im_key.pem
        password: testpassphrase


pki-architectures:
  default:
    keyset: testkeys
    entity-defaults:
      country-name: BE
      organization-name: iText
    entities:
      ca:
        common-name: iTextTestRoot
      intermediate:
        common-name: iTextTestIntermediate
      sign:
        common-name: iTextTestSign
      crl-issuer:
        common-name: iTextTestCrlIssuer
      otherca:
        common-name: iTextOtherTestRoot
    certs:
      ca:
        subject: ca
        issuer: ca
        validity:
          valid-from: "2000-01-01T00:00:00+0000"
          valid-to: "2500-01-01T00:00:00+0000"
        extensions:
          - id: basic_constraints
            critical: true
            value:
              ca: true
          - id: key_usage
            critical: true
            smart-value:
              schema: key-usage
              params: [digital_signature, non_repudiation, key_encipherment, key_cert_sign]
      intermediate:
        issuer: ca
        validity:
          valid-from: "2000-01-01T00:00:00+0000"
          valid-to: "2450-01-01T00:00:00+0000"
        extensions:
          - id: key_usage
            critical: true
            smart-value:
              schema: key-usage
              params: [digital_signature, non_repudiation, key_encipherment, key_cert_sign, crl_sign]
      sign:
        issuer: intermediate
        validity:
          valid-from: "2000-01-01T00:00:00+0000"
          valid-to: "2400-01-01T00:00:00+0000"
        extensions:
          - id: key_usage
            critical: true
            smart-value:
              schema: key-usage
              params: [digital_signature, non_repudiation]
      crl-issuer:
        issuer: otherca
        validity:
          valid-from: "2000-01-01T00:00:00+0000"
          valid-to: "2450-01-01T00:00:00+0000"
        extensions:
          - id: key_usage
            critical: true
            smart-value:
              schema: key-usage
              params: [ digital_signature, non_repudiation, crl_sign]
          - id: crl_distribution_points
            smart-value:
              schema: crl-dist-url
              params:
                crl-repo-names: [crl]
      otherca:
        subject: otherca
        issuer: otherca
        validity:
          valid-from: "2000-01-01T00:00:00+0000"
          valid-to: "2500-01-01T00:00:00+0000"
        extensions:
          - id: basic_constraints
            critical: true
            value:
              ca: true
          - id: key_usage
            critical: true
            smart-value:
              schema: key-usage
              params: [ digital_signature, non_repudiation, key_encipherment, key_cert_sign ]
    services:
      crl-repo:
        crl:
          for-issuer: crl-issuer
          signing-key: crl-issuer
          simulated-update-schedule: "P90D"